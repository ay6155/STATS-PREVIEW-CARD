<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="businesscard-container">
      <div class="business-info">
        <div class="business-content">
          <h1 class="business-header">
            Get <span class="insight">insights</span> that help your business grow.
          </h1>
          <p class="business-feedback">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>

          <div class="stat-container">
            <div class="business-stat">
              <h2 class="business-header">10k+</h2>
              <p class="business-feedback">companies</p>
            </div>
            
            <div class="business-stat">
              <h2 class="business-header"> 314</h2>
              <p class="business-feedback">templates</p>
            </div>

            <div class="business-stat">
              <h2 class="business-header">12m+</h2>
              <p class="business-feedback">queries</p>
            </div>
          </div>
        </div>
       
        <div class="company-image">
          <img  class="company-img" src="images/image-header-mobile.jpg" alt="team-worker">
        </div>
       
      </div>
      
    </div>
  </main>
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">AYOBAMI</a>.
    </div>
</footer>
</body>

</html>
